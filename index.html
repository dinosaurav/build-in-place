<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build-in-Place — Phase 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0d0d1a;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
            touch-action: none;
        }

        /* ── HUD overlay ─────────────────────────────────────────── */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* pass clicks through to canvas */
        }

        #hud-score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.04em;
        }

        #hud-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.45);
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>

    <div id="hud" aria-live="polite">
        <div id="hud-score">Score: 0</div>
        <div id="hud-hint">Click the gold sphere to collect it</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
